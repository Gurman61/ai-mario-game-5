<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h3>Artificial Intelligence Ping Pong Web Application</h3>
            <button class="btn btn-info restart" onclick="restart()">Restart</button>
            <button class="btn btn-danger instruction">Instruction</button>
            <button class="btn btn-success play" onclick="startGame()">Let's Play</button>
            <h3 id="status"></h3>
            <div id="canvas"></div>
            <div id="game_onsole"></div>
            <h4>|| Game Credit : Prashant Shukla || AI Credit : Gurmanpreet || </h4>

            <div id="myModal" class="modal fade ">
                <div class="modal-dilog"> //modal-dilog is used to give padding to the pop up//
                  <div class="modal-content"> //modal-content give white background color with black text color//
                    <div class="modal-header">
                      <button class="close buttonx" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
        
                    <div class="modal-body">
                      <img src="jump.png" class="instruction_image">
                      <img src="right.png" class="instruction_image">
                      <img src="left.png" class="instruction_image">
                    </div>
                  </div>   
                </div> 
              </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
